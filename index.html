<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Rakhi — Achu & Nani</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Happy Rakhi, <span class="name">Achu (Hasini)</span> 🎉</h1>
      <p class="sub">From <strong>Nani (Narender)</strong></p>
    </header>

    <main>
      <section class="card message">
        <p>Wishing a very <strong>Happy Rakhi</strong> to someone who's super special. <br>Love you lots ❤️</p>
      </section>

      <section class="gallery">
        <div class="photo"><img src="images/photo1.jpg" alt="photo1"></div>
        <div class="photo"><img src="images/photo2.jpg" alt="photo2"></div>
        <div class="photo"><img src="images/photo3.jpg" alt="photo3"></div>
      </section>

      <section class="actions">
        <button id="revealBtn">Reveal Surprise Message</button>
      </section>

      <section id="surprise" class="card surprise hidden">
        <h2>To Achu, with love 💖</h2>
        <p>You are the sister I never had — thank you for being my friend, my support, and my family.</p>
      </section>
    </main>

    <footer class="footer">
      <small>Made with ♥ for Rakhi</small>
    </footer>
  </div>

  <canvas id="hearts"></canvas>
  <script src="js/script.js"></script>
</body>
</html>
